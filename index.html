<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- title -->
  <title>DailyNeeds eStore</title>

  <!-- favicon -->
  <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
  
  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />

  <!-- bootstrap css v5.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!-- custom css -->
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="bg-light">
  <!-- header area -->
  <header>
    <div class="container text-center py-4">
      <h1 class="mb-0"><span class="h3 fst-italic">Welcome to</span> <span class="d-block text-success fw-bold">DailyNeeds eStore</span></h1>
    </div>
  </header>

  <!-- main area -->
  <main class="main container-xxl mb-5">
    <!-- search field -->
    <div class="search-field mt-4 mb-5 mx-auto">
      <div class="search-box input-group">
        <input id="input-field" class="form-control px-3 py-2" type="text" placeholder="Enter product name"/>
        <button type="button" class="btn btn-primary px-4 py-2 search-button" id="search-btn" onclick="searchProduct()">
          Search
        </button>
      </div>
    </div>

    <!-- notice -->
    <div id="notice" class="text-center mb-3"></div>

    <!-- products -->
    <div class="row justify-content-center justify-content-lg-start">
      <!-- all products -->
      <div class="col-12 col-lg-8 col-xl-9">
        <div id="all-products"></div>
      </div>

      <!-- cart -->
      <div class="col-12 col-lg-4 col-xl-3 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h2>My-Cart</h2>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-primary text-center">Buy Now</button>
          </div>
        </div>
        <button id="cart_toggle_btn" class="cart-toggle-btn d-lg-none d-inline-flex align-items-center justify-content-center" title="My Cart display toggle">
          <img src="./img/cart-icon.png" alt="Icon show cart" class="cart-icon show">
          <img src="./img/close-icon.png" alt="Icon close cart" class="cart-icon close">
        </button>
      </div>
    </div>

    <!-- product detail -->
    <div id="product_detail" class="product-detail"></div>

    <!-- loading spinner -->
    <div id="loading_spinner" class="align-items-center justify-content-center text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </main>

  <!-- footer area -->
  <footer></footer>

  <!-- add javascript  file  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="./js/app.js"></script>
</body>

</html>
